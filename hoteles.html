<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles en Neiva, Huila - TURISTGO</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header (mismo que index.html) -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>TURISTGO</h1>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="hoteles.html" class="active">Hoteles</a></li>
                <li><a href="#restaurantes">Restaurantes</a></li>
                <li><a href="#sitios">Sitios Turísticos</a></li>
                <li><a href="#planes">Planes Personalizados</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
            <button class="login-btn">Iniciar Sesión / Registrarse</button>
        </nav>
    </header>

    <!-- Hero Hoteles -->
    <section class="hero-hotels">
        <div class="hero-content">
            <h1>HOTELES EN NEIVA, HUILA</h1>
            <p>250+ opciones encorenas</p>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="¿A dónde quieres ir?" id="destination-hotels">
                    <input type="text" value="Neiva, Huila" id="location-hotels">
                    <button class="search-btn">Buscar</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Hotels Content -->
    <section class="hotels-section">
        <div class="container">
            <div class="hotels-layout">
                <!-- Sidebar Filters -->
                <aside class="filters-sidebar">
                    <h3>FILTRAR POR</h3>
                    
                    <div class="filter-group">
                        <h4>Precio por Noche</h4>
                        <div class="price-range">
                            <input type="range" id="price-range" min="50000" max="500000" value="250000">
                            <div class="price-labels">
                                <span>$50k</span>
                                <span>$500k</span>
                            </div>
                        </div>
                        <div class="price-display">
                            <span id="price-value">$250,000 COP</span>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h4>Categoría</h4>
                        <label class="checkbox-label">
                            <input type="checkbox" name="category" value="economic">
                            <span>Económicos (0-100k)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="category" value="standard">
                            <span>Estándar (100k-300k)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="category" value="premium">
                            <span>Premium (300k+)</span>
                        </label>
                    </div>

                    <div class="filter-group">
                        <h4>Servicios</h4>
                        <label class="checkbox-label">
                            <input type="checkbox" name="service" value="wifi">
                            <span>Wi-Fi Gratis</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="service" value="restaurant">
                            <span>Restaurante</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="service" value="parking">
                            <span>Parqueadero</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="service" value="pool">
                            <span>Piscina</span>
                        </label>
                    </div>

                    <button class="apply-filters-btn">Aplicar Filtros</button>
                </aside>

                <!-- Hotels Grid -->
                <main class="hotels-main">
                    <div class="hotels-header">
                        <h2>Hoteles en Neiva, Huila</h2>
                        <div class="results-info">
                            <span id="results-count">6 hoteles encontrados</span>
                        </div>
                    </div>

                    <div class="hotels-grid" id="hotels-grid">
                        <!-- Los hoteles se cargarán con JavaScript -->
                    </div>

                    <!-- Pagination -->
                    <div class="pagination">
                        <button class="page-btn active">1</button>
                        <button class="page-btn">2</button>
                        <button class="page-btn">3</button>
                        <button class="page-btn">4</button>
                        <span class="page-dots">...</span>
                    </div>
                </main>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
